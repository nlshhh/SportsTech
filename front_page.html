<!DOCTYPE html>
<html>
<head>
    <title>Website</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: rgb(230, 194, 149);
    }
    header{
        background-color: rgb(190, 155, 115);
        margin: 15px;
        width: 1560px;
        height: 70px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0, 0.3);
        border-radius: 5px;
    }
    .logo{
        background-color: rgb(223, 156, 69);
        width: 40px;
        height: 40px;
        margin: 15px;
        border-radius: 8px;

    }
    .logo2{
        background-color: rgb(224, 159, 72);
        width: 40px;
        height: 40px;
        margin: 15px;
        border-radius: 8px;
        align-self: right;
    }
    .boxes{
        display: flex;
        width: fit-content;
        }
    .box1{
        background-color: rgb(224, 159, 72);
        width: 370px;
        height: 550px;
        margin: 15px 15px 15px 20px;
        border-radius: 10px;
    }
    .box2{
        background-color: rgb(223, 156, 69);
        width: 1140px;
        height: 150px;
        margin: 15px;
        border-radius: 10px;
        
        }
        
    .box3{
        background-color: rgb(223, 156, 69);
        width: 1140px;
        height: 150px;
        margin: 15px;
        border-radius: 10px;
        display: flex;
        flex-direction:column;
    }
</style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="logo2"></div>
    </header>
    <section class="boxes">
        <div class="box1"></div>
    <div class="box2"></div><br>
        <div class="box3"></div><br
        <div class="box4"></div>
    </section>
    
</body>
