<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body bgcolor="black" text="white">
    <style>
        .heading {
            color: rgb(159, 224, 48);
            text-align: center;
            text-transform: uppercase;
            text-decoration-style:solid;
            text-decoration-line: underline ;
            text-decoration-color: rgb(48, 224, 104);
            text-decoration-thickness: 5px;
            text-shadow: rgb(200, 235, 170) 2px 2px 5px;
        }
        .heade {
            color:#b39ce9;
        }
        .box1{
            display: inline-block;
            background-color: olive;
            width: 500px;
            height: 200px;
            padding: 50px;
            margin: 40px;
            border: 60px solid white;
        }
        .box2{
            background-color: rgb(61, 138, 225);
            width: 450px;
            height: 200px;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            width: 600px;
            background-color: white;
        }
        .item{
            height: 50px;
            width: 50px;
            background-color: crimson;
            border: 2px solid black;
            margin: 10px;
        }

    </style>
    <h2 class="heading">user registration</h2>
    <form action="#" method="POST">
        <div>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
        </div>

        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
        </div>

        <div>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="0" max="120" required><br><br>
        </div>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        </div>

        <div>
            <p class="heade">Which of these is NOT a programming language?</p>
            <input type="radio" id="option-python" name="not_programming_language" value="Python">
            <label for="option-python">Python</label><br>

            <input type="radio" id="option-html" name="not_programming_language" value="HTML">
            <label for="option-html">HTML</label><br>

            <input type="radio" id="option-java" name="not_programming_language" value="Java">
            <label for="option-java">Java</label><br>

            <input type="radio" id="option-javascript" name="not_programming_language" value="JavaScript">
            <label for="option-javascript">JavaScript</label><br><br>
        </div>

        <div class = "box2 box1">
            I am box 1.
            Inside box 1 there is box 2.
        </div><br><br>
        <div class = "box2">
            I am box 2.
        </div><br><br>
        <div container class="container">
            <div class = "item"></div>
            <div class = "item"></div>
            <div class = "item"></div>
            <div class = "item"></div>
            <div class = "item"></div></div><br>
        <div class="align">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
